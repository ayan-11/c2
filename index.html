<html lang="en">
  <head>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>

        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }

      body {
        height: 100vh;
      }
      .section1{
        color: #7C19EE;
        width: 65px;
        height: 20px;
        background-color: #F2EAFD;
        font-size: small;
        border-radius: 25px;
        padding: 3px 3px 3px 7px;
        margin-bottom: 10px;
        margin-top: 20px;
        font-weight: bold;
      }
      .container1{
        box-sizing: border-box;
        width: 368px;
        height: 390px;
        padding: 16px 16px 16px 16px;
        margin-top: 168px;
        margin-left: 550px;
        margin-right: 250px;
        margin-bottom: 168px;
        border-radius: 16px;
        box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1); /* right + bottom only */

      }
      .container2{


        border-color: black;

      }
    </style>
  </head>
  <body>
    <div class="container2">
      <div class="container1">
      <img src="resources/Cactus.jpg" alt="Image of Cactus" style="border-radius: 10px;">
      <p class="section1">Design</p>

      <p class="section2 " style="font-size: 20px; padding-bottom: 10px;"><strong>Embracing Minimalism</strong></p>

      <p class="section3" style="padding-bottom: 20px;font-weight:lighter;">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
      <hr>
      <p class="section4" style="padding-top: 20px;">Annie Spratt</p>
    </div>
    </div>
